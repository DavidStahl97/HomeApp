name: Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build HomeCloud.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal
